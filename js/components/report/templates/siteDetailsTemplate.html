<div class="row">
<div class="col-md-12">
    <div class="reportResults-container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <strong>Site Details:</strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        Total Annual Insolation:
                    </div>
                    <div class="col-md-6" id="reportTotalPerYear">
                        <%=totalPerYear%> kWh/m<sup>2</sup>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        Avg Insolation per Day:
                    </div>
                    <div class="col-md-6" id="reportAveragePerDay">
                        <%=averagePerDay%> kWh/m<sup>2</sup>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        Site Quality:
                    </div>
                    <div class="col-md-6" id="quality">
                        <%=quality%>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        Source Data:
                    </div>
                    <div class="col-md-6" id="collectDate">
                        <%=lidarCollect%>
                    </div>
                </div>
            </div>
        </div><!-- ./row-->
        <div class="row top-lg">
                <div class="col-md-12">
                    <span id="reportGetStarted">
                        <a href="<%=learnMoreAboutSolar%>" target="_blank">Learn More About Solar</a>
                    </span> |
                    <span id="reportGetStarted">
                        <a href="<%=mnInstallers + utilityCompany.zip%>" target="_blank">Contact a Local Installer</a>
                    </span> | 
                    <span id="reportIncentives">
                        <a href="<%=mnIncentives + utilityCompany.zip%>" target="_blank">MN Solar Incentives</a>
                    </span>
                </div>
        </div>
    </div>
</div>
